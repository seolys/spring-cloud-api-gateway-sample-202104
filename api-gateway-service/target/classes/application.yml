server:
  port: 8000


eureka:
  client:
    register-with-eureka: true # defaultZone(EurekaServer)에 EurekaClient를 등록한다.
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: first-service
          uri: lb://MY-FIRST-SERVICE # LoadBalancer 서비스명
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=first-request, first-request-header2
#            - AddResponseHeader=first-response, first-request-header2
            - CustomFilter
        - id: second-service
          uri: lb://MY-SECOND-SERVICE # LoadBalancer 서비스명
          predicates:
            - Path=/second-service/**
          filters:
#            - name: AddRequestHeader=second-request, second-request-header2
#            - name: AddResponseHeader=second-response, second-request-header2
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true

